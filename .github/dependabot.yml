version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '09:00'
      timezone: 'Europe/Madrid'
    open-pull-requests-limit: 10
    groups:
      types:
        patterns:
          - '@types/*'
      swagger:
        patterns:
          - 'swagger-ui'
          - 'swagger-ui-react'
      vite:
        patterns:
          - 'vite'
          - '@vitejs/*'
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '09:00'
      timezone: 'Europe/Madrid'
